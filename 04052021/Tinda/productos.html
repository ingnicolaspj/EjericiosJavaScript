<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>

    <div class="container py-2">
        <p class="lead">Carrito de Compras</p>
        <form>
            <label for="">Producto: </label><input type="text" id="producto" placeholder="Ingrea el nombr del producto" class="form-control my-2">
            <label for="">Precio: </label><input type="number" id="precio" placeholder="Ingrea el nombr del producto"class="form-control my-2">
            <label for="">Cantidad: </label><input type="number" id="cantidad" placeholder="Ingrea el nombr del producto" class="form-control my-2">
            <button class="btn btn-success" type="reset" onclick="agregar_producto()">Agregar</button>
        </form>
    </div>
    <div class="container">
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="tabla_productos">
    
            </tbody>
            <tfoot class="thead-inverse">
                <tr>
                    <th>Total</th>
                    <th id="total">$</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="arreglos.js"></script>
</body>
</html>
